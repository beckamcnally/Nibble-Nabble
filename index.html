<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Document</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Antic+Didone&family=Bebas+Neue&family=Cinzel:wght@500&family=Italiana&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="https://rsms.me/inter/inter.css" />
  <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
  <header>
    <div id="greyish-cyan" class="w-full h-auto relative ">
      <div class="flex flex-row w-auto">
        <div id=logo-home>
        <img src="./assets/images/logo.png" aria-placeholder="Image"
          class="place-self-stretch m-5 rounded-full w-24 h-24" />
        <h1 class="flex text-center">Nibble Nabble</h1>
      </div>
        <nav class="flex items-end flex-row absolute bottom-0 right-0 space-x-5 pr-5 ">
          <button id="food-wine" href="form-1" class="box-border p-4 border-4">Food & Wine></button>
          <button id="cocktails" href="form-2" class="box-border p-4 border-4">Cocktails</button>
          <a id="saved" href="./results.html" class="box-border p-4 border-4">Saved</a>
        </nav>
      </div>
    </div>
  </header>

  <main>
    <div class="container flex flex-row text-center">
      <div id="food-form" class="box-border border-4 m-10">
        <button id="food-bttn">Food & Wine</button>
      </div>
      <div id="form-1" class="hidden">
        <form id="hungryForm">
          <h3>Hungry</h3>
          <label for="food-name">Food
          <input type="text" id="food-input"></input>
          </label>
          <label for="wine-name">
            <input type="text" id="wine-input">
          </label>
          <input type="checkbox"  id="mycheckbox"></input>
          <button id="food-submit">Search</button>
        </form>
      </div>
      <div id="cocktails-form" class="box-border border-4 m-10">
        <button id="cocktail-bttn">Cocktails</button>
      </div>
      <div id="form-2" class="hidden">
        <form>
          <h3>Thirsty</h3>
          <label for="drink-name"> Enter Drink 
          <input type="text" id="cocktail-input" class=""></input>
          </label>
          <button id="cocktails-submit">Search</button>
          <button id="feeling-advent" class="value=false">Feeling Adventurous?</button>
        </form>
      </div>
    </div>
  </main>

  
  
  <script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
    crossorigin="anonymous"></script>
  <script src="./assets/script.js"></script>
  <script src="./assets/results.js"></script>
  
</body>
</html>
